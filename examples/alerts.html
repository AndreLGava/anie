    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

  <body>
    <section class="area">

      <div class="alert-left blue-3" id="alert-left">
        <span class="btn-x" onclick="none('alert-left');">X</span>

      </div>

      <div class="alert-right green-3" id="alert-right">
        <span class="btn-x" onclick="none('alert-right');">X</span>
        Lorem Ipsum is simply dummy text of the printing and typesetting industry.
      </div>

      <div>
        <button class="btn btn-primary" onclick="block('alert-left');">Alert Left</button> &nbsp;
        <button class="btn btn-success" onclick="block('alert-right');">Alert Right</button>
      </div>

    </section>
  </body>
